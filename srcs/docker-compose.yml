#Definiciones de los contenedores de servicios
services:
  mariadb:
    container_name: mariadb
    build:
      context: requirements/mariadb
    env_file:
        - .env
    secrets:
        - db_root_password
        - db_password
    volumes:
        - mariadb_data:/var/lib/mysql
    networks:
        - inception
    restart: unless-stopped
  wordpress:
    container_name: wordpress
    build:
      context: requirements/wordpress
    env_file:
        - .env
    secrets:
        - db_password
        - wp_admin_password
        - wp_user_password
    volumes:
        - wordpress_data:/var/www/html
    networks:
        - inception
    depends_on:
        - mariadb
    restart: unless-stopped
  nginx:
    container_name: nginx
    build:
      context: requirements/nginx
    env_file:
        - .env
    ports:
        - "443:443"
    volumes:
        - wordpress_data:/var/www/html:ro
    networks:
        - inception
    depends_on:
        - wordpress
    restart: unless-stopped

#Definiciones para volumenes
volumes:
  mariadb_data:
    driver: local       #Gestionado por el host
    driver_opts:        #Opciones de gesti√≥n
      type: none        #Tipo de filesystem
      o: bind           #Enlazar carpeta real del host
      device: /home/jdelorme/data/mariadb
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/jdelorme/data/wordpress
#Red interna de docker
networks:
  inception:
    driver: bridge      #Red virtual privada

#Secretos de docker
secrets:
  db_root_password:
    file: ../secrets/db_root_password.txt
  wp_admin_password:
    file: ../secrets/wp_user_password.txt
  db_password:
    file: ../secrets/db_password.txt
  wp_user_password:
    file: ../secrets/wp_user_password.txt

